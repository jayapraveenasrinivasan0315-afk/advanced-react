apiVersion: v1
kind: Service
metadata:
  name: advanced-react-service
  labels:
    app: advanced-react
spec:
  selector:
    app: advanced-react
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advanced-react-deployment
  labels:
    app: advanced-react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: advanced-react
  template:
    metadata:
      labels:
        app: advanced-react
    spec:
      containers:
        - name: advanced-react
          image: praveena0306/advanced-react:latest
          ports:
            - containerPort: 3000